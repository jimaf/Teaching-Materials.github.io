<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Prompts - Course Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .course-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .course-card.digital-citizenship .course-header {
            border-color: #4CAF50;
        }

        .course-card.media-literacy .course-header {
            border-color: #2196F3;
        }

        .course-card.digital-wellness .course-header {
            border-color: #FF9800;
        }

        .course-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .course-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .lessons-list {
            list-style: none;
        }

        .lesson-item {
            margin-bottom: 12px;
        }

        .lesson-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s ease;
        }

        .lesson-link:hover {
            background: #e0e0e0;
        }

        .lesson-icon {
            font-size: 1.5em;
            margin-right: 12px;
        }

        .lesson-title {
            flex: 1;
            font-weight: 500;
        }

        .lesson-arrow {
            color: #999;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px;
            opacity: 0.8;
        }

        .module-section {
            margin-bottom: 25px;
        }

        .module-title {
            font-size: 1.1em;
            color: #666;
            font-weight: 600;
            margin-bottom: 12px;
            padding-left: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .course-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Teaching Prompts</h1>
            <p>Interactive AI-Powered Lessons for Digital Learning</p>
        </header>

        <div id="courses-container" class="courses-grid">
            <div class="loading">Loading courses...</div>
        </div>

        <footer>
            <p>Socratic Teaching Method â€¢ AI-Powered Conversations â€¢ Safe Learning Environment</p>
        </footer>
    </div>

    <script>
        // List of available courses (add new courses here)
        const availableCourses = [
            'digital-citizenship'
            // Add more courses as they're created:
            // 'media-literacy',
            // 'digital-wellness'
        ];

        async function loadCourses() {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';

            for (const courseId of availableCourses) {
                try {
                    const response = await fetch(`courses/${courseId}/course.json`);
                    if (!response.ok) throw new Error(`Failed to load ${courseId}`);
                    
                    const courseData = await response.json();
                    const courseCard = createCourseCard(courseData);
                    container.appendChild(courseCard);
                } catch (error) {
                    console.error(`Error loading course ${courseId}:`, error);
                    container.innerHTML += `
                        <div class="error">
                            <strong>Error:</strong> Could not load course "${courseId}". 
                            Please check that courses/${courseId}/course.json exists.
                        </div>
                    `;
                }
            }

            if (container.children.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        <strong>No courses found.</strong> 
                        Please add courses to the courses/ directory and update the availableCourses list in index.html.
                    </div>
                `;
            }
        }

        function createCourseCard(courseData) {
            const card = document.createElement('div');
            card.className = `course-card ${courseData.courseId}`;
            
            let lessonsHTML = '';
            
            if (courseData.modules && courseData.modules.length > 0) {
                courseData.modules.forEach(module => {
                    lessonsHTML += `
                        <div class="module-section">
                            <div class="module-title">${module.title}</div>
                            <ul class="lessons-list">
                    `;
                    
                    module.lessons.forEach(lesson => {
                        const lessonPath = `lessons/${courseData.courseId}/${lesson.lessonId}.html`;
                        lessonsHTML += `
                            <li class="lesson-item">
                                <a href="${lessonPath}" class="lesson-link">
                                    <span class="lesson-icon">ðŸ“š</span>
                                    <span class="lesson-title">${lesson.title}</span>
                                    <span class="lesson-arrow">â†’</span>
                                </a>
                            </li>
                        `;
                    });
                    
                    lessonsHTML += `
                            </ul>
                        </div>
                    `;
                });
            }

            card.innerHTML = `
                <div class="course-header">
                    <h2 class="course-title">${courseData.title}</h2>
                </div>
                <p class="course-description">${courseData.description}</p>
                ${lessonsHTML}
            `;

            return card;
        }

        // Load courses when page loads
        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
